# Default values for sample.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: ""

profile: ""

replicaCount: 1

image:
  repository: registry.closed.mzdev.be/sample-spring
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "latest"

imagePullSecrets: []
nameOverride: "sample-spring"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  subdomain: ""
  basedomain: ""
  hosts: []
    # - host: sample-spring.localhost
    #   paths:
    #     - /
  tls: []
  #  - secretName: sample-spring-tls
  #    hosts:
  #      - sample-spring.localhost

livenessProbe:
  httpGet:
    path: /live
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /read
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

resources:
  requests:
    cpu: 500m
    memory: 1G
  limits:
    cpu: 500m
    memory: 1G

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# hostNetwork: true

# dnsPolicy: Default

nodeSelector: {}

tolerations: []

affinity: {}

env: []
  # - name: MESSAGE
  #   value: "hello world"

configmap:
  enabled: false
  data: {}
    # MESSAGE: "hello world"

secret:
  enabled: false
  data: {}
    # SECRET: "c2VjcmV0IHdvcmxkCg=="

## Configuration values for the Redis dependency.
## ref: https://github.com/bitnami/charts/blob/master/bitnami/redis/README.md
redis:
  enabled: true

  master:
    persistence:
      enabled: false

  cluster:
    enabled: false
